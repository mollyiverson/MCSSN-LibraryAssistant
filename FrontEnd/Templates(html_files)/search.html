<!DOCTYPE html>
<html>

<head>
  <!-- Title of Website -->
  <title> LIBRARY ASSISTANT </title>

  <!-- meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="/FrontEnd/JavaScriptFiles/search.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <!-- include stylesheet -->
  <link rel="stylesheet" href="/FrontEnd/Styles(css_files)/search.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<!-- start of body -->

<body>

  <body style="background-color: #727FA8;">

    <div class="topnav">
      <div class="logo"><img src="/FrontEnd/Static(images)/Library_Assistant_Logo.png" class="w3-round w3-image"
          alt="book_logo" width="270" height="100"></div>

      <div class="search-container">
        <form class="search-form">
          <input id="input" type="search" placeholder="Search..." name="search">
          <button id="search-button" type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>

      <div class="menu">
        <nav class="navbar navbar-expand-lg p-0" style="display: block;">
          <a href="/FrontEnd/Templates(html_files)/quiz.html">Quiz</a>
          <a href="/FrontEnd/Templates(html_files)/home2.html">Home</a>
          <a href="/FrontEnd/Templates(html_files)/userPage.html">Profile</a>
          <i class="fa fa-user-circle-o" style="font-size:30px; color:rgb(207, 223, 226)"> </i>
        </nav>
      </div>
    </div>

    <!--- under navigation bar -->

    <div class="container">
      <div class="sidebar">
        <h2>Filters</h2>

        <br>
        <div class="sidebar-container" id="default-container"><input type="radio" id="default" value="default"
            name="searchMethod" /><label for="default">All</label></div>
        <br>
        <br>
        <div class="sidebar-container" id="title-container"><input type="radio" id="title" value="title"
            name="searchMethod" /> <label for="title">Title</label></div>
        <br>
        <br>
        <div class="sidebar-container" id="author-container"><input type="radio" id="author" value="author"
            name="searchMethod" /> <label for="author">Author(s)</label></div>
        <br>
        <br>
        <div class="sidebar-container" id="isbn-container"><input type="radio" id="isbn" value="isbn"
            name="searchMethod" /> <label for="isbn">ISBN</label></div>
        <br>
        <br>
        <div class="sidebar-container" id="subject-container"><input type="radio" id="subject" value="subject"
            name="searchMethod" /> <label for="subject">Subject</label></div>
      </div>


      <div class="book-list">
        <div id="list-output" class="">
          <div class="row">
            <!-- card  -->

          </div>

        </div>
      </div>
    </div>

    <div id="pagination-wrapper" class="pagination-wrapper">
      <i class="fa fa-solid fa-angle-left" onclick="previousPage()" id="prev-btn"></i>
  

      <i class="fa fa-solid fa-circle" onclick="reset()" id="reset-btn"></i>

  
      <i class="fa fa-solid fa-angle-right" onclick="nextPage()" id="next-btn"></i>
    </div>


  </body>
