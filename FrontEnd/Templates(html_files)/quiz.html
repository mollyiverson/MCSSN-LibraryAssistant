  <!--handle our form logic-->

  <!-- <div class="quiz" name = "choiceForm" onsubmit="recommend()"> -->
  <div class="quiz" id="choiceForm" onsubmit="recommend(event)">
    <form>
      <input class="box" type="radio" id="happy" name="book">
      <label for="happy"> Happiness, joy, excitment </label><br>
      <input class="box" type="radio" id="content" name="book">
      <label for="content"> Contentment, satisfaction, relaxation </label><br>

      <input class="box" type="radio" id="confused" name="book">
      <label for="confused"> Confused </label><br>
      <input class="box" type="radio" id="despair" name="book">
      <label for="despair"> Despair, hopelessness, distress </label><br>

      <input class="box" type="radio" id="anger" name="book">
      <label for="anger"> Anger, frustration, hostility </label><br>
      <input class="box" type="radio" id="fear" name="book">
      <label for="fear"> Fear, apprehension, panic </label><br>

      <input class="box" type="radio" id="sad" name="book">
      <label for="sad"> Sadness, disappointment, grief </label><br>
      <input class="box" type="radio" id="guilt" name="book">
      <label for="guilt"> Guilt, regret, shame </label><br>

      <input type="submit" value="Submit The Form">
    </form>
