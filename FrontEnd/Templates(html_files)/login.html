      <body style="background-image: url('/FrontEnd/Static(images)/login-background.jpg'); background-size: 100% 100%;">
    
        <div class="singupimg">
          <img src="/FrontEnd/Static(images)/login_image.png" allign="left" alt="welcome_image2" width=40%> 
        </div>
        <div class = "login">
        <div class="login-text">
            <h1>Log In</h1>
        </div>

        <div class="no-account">
          <p>Don't have an account? <a href="/FrontEnd/Templates(html_files)/signup.html "><b>Sign Up</b></a></p>
        </div>
        
        <div class="login-div">
        
        <div class="form">
            <div class ="username">
              <input type="text" id="username2" name="username2" placeholder="Username">
            </div>
            <br>
            <div class ="password">
            <input type="text" id="password2" name="password2" placeholder="Password">
            </div>
            <br>
            <button type="button" class="signin-btn" id="signin-btn" onclick="login()">Login</button>
            
          </div>
        </div>

               <!-- JavaScript -->

      <script>
       
        function login() 
        {
        //Gets user typed values:
          var username2 = document.getElementById("username2").value;
          var password2 = document.getElementById("password2").value;
          console.log(username2 + password2);
          //Generates id:
          var xhr = new XMLHttpRequest();
          //Runs the script:
          xhr.open("POST", "http://localhost:3000/loginUser", true);
          xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
          //Set payload and send in string format:
          var payload = ({ username: username2, password: password2 });
          xhr.send(JSON.stringify( payload ));
          console.log(JSON.stringify(payload));
          xhr.onreadystatechange = function() {
            //Checks the request:
            if (xhr.readyState === XMLHttpRequest.DONE) {
              //Success:
              if (xhr.status === 200) {
                console.log("Logged In");
              } else {
                //Failure:
                console.error('Failed to make POST request:', xhr.status);
              }
            };
          };
        };
  

      </script>
